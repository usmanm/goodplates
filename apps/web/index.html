<!DOCTYPE html>
<html>
  <head>
    <title>GoodPlates</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/site.css" rel="stylesheet" media="screen">
    <link href="css/login.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <!-- Top bar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            </a>
            <a class="brand" href="/">GoodPlates</a>
          </div>
        </div>
      </div>

    <div class="main-container">

      <!-- Errors -->
      <div class="alert" id="EmptyEmailAlert">  
        <a class="close" data-dismiss="alert">×</a>  
        <strong>Warning</strong> Please enter an email.
      </div>

      <div class="alert" id="FailedToRegister">  
        <a class="close" data-dismiss="alert">×</a>  
        <strong>Error</strong> Server error. Please try again later.
      </div>  


      <!-- Login box -->
      <div class="container">

        <form class="form-signin">
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="text" class="input-block-level" id="EmailAddress" placeholder="Email address">
          <button class="btn btn-large btn-primary" type="submit" id="SignInButton">Sign in</button>
        </form>

      </div>

    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/site.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
